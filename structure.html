
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container row">
      <div class="row" style="gap:8px">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L19 7V17L12 22L5 17V7L12 2Z" stroke="#7c5cff" stroke-width="1.5"/><path d="M8 9H16M8 12H14M8 15H12" stroke="#cfd3ff" stroke-width="1.5"/></svg>
        <div class="brand">Smart Study <span>Planner</span></div>
      </div>
      <div class="row" style="margin-left:auto;gap:8px">
        <input id="search" class="search" placeholder="Search goals by title/subject… (Press / to focus)" />
        <button class="btn" id="newGoalBtn">+ New Goal</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
      </div>
    </div>
  </header>

  <main class="container" style="padding-top:18px">
    <div class="grid cols-3">
      <section class="card">
        <div class="section-title">
          <h3>Overview</h3>
          <span class="badge" id="todayBadge"></span>
        </div>
        <div class="grid cols-2">
          <div class="notice"><b>Total Goals:</b> <span id="statGoals">0</span></div>
          <div class="notice"><b>Tasks Complete:</b> <span id="statDone">0</span>/<span id="statTotal">0</span></div>
        </div>
        <div style="margin-top:12px">
          <div class="muted" style="margin-bottom:6px">Overall Progress</div>
          <div class="progress"><span id="overallProgress" style="width:0%"></span></div>
        </div>
        <div style="margin-top:12px" class="muted footer">Reminders trigger while the app is open. Enable browser notifications to also get system toasts.</div>
      </section>

      <section class="card" style="grid-column: span 2">
        <div class="section-title"><h3>Timeline</h3>
          <div class="row">
            <span class="pill"><span id="rangeLabel">—</span></span>
            <span class="pill">Today marker ▼</span>
          </div>
        </div>
        <div class="timeline" id="timeline"></div>
      </section>
    </div>

    <div class="section-title" style="margin-top:18px">
      <h3>Your Goals</h3>
      <div class="row">
        <select id="sortBy">
          <option value="due">Sort: Due date</option>
          <option value="progress">Sort: Progress</option>
          <option value="created">Sort: Created</option>
        </select>
        <select id="filter">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
          <option value="overdue">Overdue</option>
        </select>
      </div>
    </div>

    <section class="grid cols-3" id="goals"></section>

    <div id="emptyState" class="empty card" style="margin-top:16px">
      <div style="font-weight:700;margin-bottom:4px">No goals yet</div>
      Click <span class="kbd">+ New Goal</span> to create your first study goal.
    </div>
  </main>

  <dialog id="goalDialog">
    <form id="goalForm" method="dialog" style="padding:16px" autocomplete="off">
      <div class="section-title"><h3 id="dialogTitle">New Goal</h3>
        <menu style="margin:0;display:flex;gap:8px">
          <button class="btn ghost" value="cancel">Cancel</button>
          <button class="btn" id="saveGoalBtn" value="default">Save</button>
        </menu>
      </div>
      <div class="grid cols-2">
        <div>
          <label>Title</label>
          <input name="title" required placeholder="e.g., Master Arrays" />
        </div>
        <div>
          <label>Subject</label>
          <input name="subject" placeholder="e.g., DSA / Java" />
        </div>
        <div>
          <label>Start Date</label>
          <input type="date" name="start" required />
        </div>
        <div>
          <label>Due Date</label>
          <input type="date" name="due" required />
        </div>
        <div>
          <label>Estimated Hours</label>
          <input type="number" name="hours" min="1" step="1" placeholder="e.g., 20" />
        </div>
        <div>
          <label>Reminder (date & time)</label>
          <input type="datetime-local" name="reminder" />
        </div>
      </div>
      <div style="margin-top:12px">
        <label>Notes</label>
        <textarea name="notes" rows="3" placeholder="Break down what success looks like…"></textarea>
      </div>
      <input type="hidden" name="id" />
    </form>
  </dialog>

  <template id="goalTemplate">
    <article class="card goal-card">
      <div class="row" style="justify-content:space-between;align-items:center;gap:8px">
        <div>
          <div style="font-weight:700;font-size:1.05rem" class="title"></div>
          <div class="muted"><span class="subject"></span> • <span class="dates"></span></div>
        </div>
        <div class="row" style="gap:6px">
          <span class="chip status"></span>
          <button class="btn secondary edit">Edit</button>
          <button class="btn ghost danger delete">Delete</button>
        </div>
      </div>
      <div style="margin:10px 0 6px" class="muted notes"></div>
      <div class="progress"><span class="bar"></span></div>
      <div class="row" style="justify-content:space-between;margin-top:8px">
        <div class="muted"><span class="doneCount">0</span>/<span class="taskCount">0</span> tasks • est <span class="hours">0</span>h</div>
        <div class="muted">Reminder: <span class="reminder">—</span></div>
      </div>
      <div class="list tasks" style="margin-top:12px"></div>
      <form class="row addTask" style="margin-top:8px">
        <input name="task" placeholder="Add task… (press Enter)" />
        <button class="btn success" title="Mark goal complete" type="button" data-action="complete">Mark Complete</button>
      </form>
    </article>
  </template>

  <template id="taskTemplate">
    <div class="task">
      <input type="checkbox" class="toggle" />
      <div style="flex:1">
        <div class="text"></div>
        <div class="muted" style="font-size:.8rem"><span class="created"></span></div>
      </div>
      <button class="btn ghost danger remove">Remove</button>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
